<div class="container">
    <h1 class="display-4">Listado Promociones Vigentes</h1>
    <h3>Mis Puntos: {{this.misPuntos}}</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio puntos</th>
      <th scope="col">Valido hasta</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of listado">
      <th scope="row">{{ p.id }}</th>
      <td>{{ p.nombre }}</td>
      <td>{{ p.descripcion }}</td>
      <td>{{ p.precioPuntos }}</td>
      <td>{{ p.fechaHasta | date:'mediumDate':'UTC'}}</td>
      <td><app-boton-canjear (onCanjear)="cargarDatos()" [promocion]="p" [disabled]="misPuntos < p.precioPuntos" ></app-boton-canjear></td>
    </tr>
  </tbody>
</table>
</div>
