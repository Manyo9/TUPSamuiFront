<div class="container">
    <h1 class="display-4">Listado Promociones</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio puntos</th>
      <!-- <th scope="col">Producto</th> -->
      <th scope="col">Fecha desde</th>
      <th scope="col">Fecha hasta</th>
      <th scope="col">Terminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of listado">
      <td>{{ p.nombre }}</td>
      <td>{{ p.descripcion }}</td>
      <td>{{ p.precioPuntos }}</td>
      <!-- <td>{{ p.productos }}</td> -->
      <td>{{ p.fechaDesde | date: 'mediumDate':'UTC'}}</td>
      <td>{{ p.fechaHasta | date:'mediumDate':'UTC'}}</td>
      <td><app-baja-promocion [promocion]="p" (onEliminado)="actualizarListado()"></app-baja-promocion></td>
    </tr>
  </tbody>
</table>
</div>
