<button class="btn btn-secondary mx-3" data-bs-toggle="modal" attr.data-bs-target="#modalEstado{{pedido.id}}" (click)="obtenerEstados()">Actualizar Estado</button>

<!-- Modal -->
<div class="modal fade" [id]="'modalEstado' + pedido.id" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 900px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar estado de pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="mb-3"></h4>
                <form [formGroup]="formulario">

                    <div class="form-group">
                        <div class="mb-3">
                            <label for="selectTipoPago" class="form-label">Estado</label>
                            <select id="selectTipoPago" class="form-select" formControlName="estadoPedido"
                                [class.is-invalid]="controlEstadoPedido.touched && controlEstadoPedido.hasError('required')">
                                <option *ngFor="let e of estadosPedido" [ngValue]="e">{{ e.nombre }}</option>
                            </select>
                            <span class="invalid-feedback">
                                Estado es requerido
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="actualizarEstado()">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
