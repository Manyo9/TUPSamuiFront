<div class="container">
    <h1>Listado de Socios</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Domicilio</th>
      <th scope="col">Email</th>
      <th scope="col">DNI</th>
      <th scope="col">Telefono</th>
      <th scope="col">Fecha Alta</th>
      <th scope="col">Fecha Baja</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of listado">
      <th scope="row">{{ s.id }}</th>
      <td>{{ s.nombre }}</td>
      <td>{{ s.apellido }}</td>
      <td>{{ s.domicilio }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.dni }}</td>
      <td>{{ s.telefono }}</td>
      <td>{{ s.fechaAlta | date:'mediumDate' }}</td>
      <td>{{ s.fechaBaja | date:'mediumDate' }}</td>
      <td><app-baja-socio [socio]="s" (onEliminado)="actualizarListado()"></app-baja-socio></td>
    </tr>
  </tbody>
</table>
</div>
