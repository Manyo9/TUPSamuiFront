<div class="container">
    <h1 class="display-4 my-3">Listado Gustos</h1>
    <app-alta-gustos (onAgregar)="actualizarListado()"></app-alta-gustos>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Disponible</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of listado">
      <th scope="row">{{ g.id }}</th>
      <td>{{ g.nombre }}</td>
      <td>{{ !g.activo ? 'NO' : 'SI'}}</td>
      <td><app-baja-gustos [gusto]="g" (onEliminado)="actualizarListado()"></app-baja-gustos></td>
    </tr>
  </tbody>
</table>
</div>
